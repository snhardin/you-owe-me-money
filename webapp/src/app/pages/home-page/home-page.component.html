<div class="card mt-3 mx-auto" *ngIf="loggedIn">
	<h5 class="card-header">Current Balance</h5>
	<div class="card-body">
		<div class="balance" [ngClass]="{
			'text-success': balance > 0,
			'text-danger': balance < 0,
			'text-muted': !balance
		}">
			$<span [innerText]="balance | number : '1.2-2'" *ngIf="balance !== null"></span>
			<span *ngIf="balance === null">??.??</span>
		</div>
	</div>
	<div class="d-flex flex-wrap justify-content-start ml-2 mb-2">
		<a href="" class="btn btn-primary mr-2">Pay via PayPal</a>
		<a href="" class="btn btn-primary">Pay via Venmo</a>
	</div>
</div>

<div class="card mt-3 mx-auto" *ngIf="!loggedIn">
	<h5 class="card-header">Please Log In</h5>
	<div class="card-body">Please log in to see your balance.</div>
</div>
